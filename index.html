<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 100px;
        }

        .slider {
            position: absolute;
            display: flex;
            animation: slide 10s linear infinite;
           
            width: max-content;
        }

        .slider img {
            height: 100px;
            margin: 0 20px;
        }

        @keyframes slide {
            0% { transform: translateX(100%); } 
            100% { transform: translateX(-100%); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
           
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">


            
           
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">
            <img src="https://i.imgur.com/x2VPcZx.png" alt="Logo">
            
        </div>
    </div>
</body>
</html>
